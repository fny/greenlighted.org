<section id="contact" class="contact-area contact-bg  pt-50 pb-100 p-relative fix" style="background-image: url(img/shapes/green-shapes8.png); background-position: right center; background-size: auto;background-repeat: no-repeat;">
  <div class="container">

    <div class="row">
      <div class="col-lg-6">
        <div class="contact-img2">
          <img src="img/bg/illustration.png" alt="test">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="section-title mb-40">
          <h2>Get In Touch</h2>
          <p>Have any questions? Want to schedule a meeting? Reach out.</p>
        </div>

        <form action="https://formspree.io/xdowjljw" method="POST" class="contact-form">
          <div class="row">
            <div class="col-lg-12">
              <div class="contact-field p-relative c-name mb-20">
                <input type="text" name="name" placeholder="Name" required="">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="contact-field p-relative c-email mb-20">
                <input type="email" name="_replyto" placeholder="Email" required="">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="contact-field p-relative c-subject mb-20">
                <input type="text" placeholder="Phone" required="">
              </div>
            </div>

            <div class="col-lg-12">
              <div class="contact-field p-relative c-message mb-45">
                <textarea name="message" id="message" cols="10" rows="10" placeholder="Tell us about yourself" required=""></textarea>
              </div>
              <button class="btn">Send Message</button>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>

</section>
